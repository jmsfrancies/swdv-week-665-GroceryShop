<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
        <!-- Sliding item with icon start options on end side -->
        <ion-item-sliding *ngfor= "let item of items">
            <ion-item>
                <ion-label>
                    <h2>{{item.name}}</h2>
                    <p>{{item.quantity}}</p>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                    <button (click) = "removeItem(item)" ion-button color="secondary" icon-start>
                    <ion-icon slot="icon only" name="delete"></ion-icon>
                    Delete
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button (click) = "addItem(item)">
            <ion-icon name="add" > </ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
